name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Vet
        run: cd backend && go vet ./...

      - name: Test
        run: cd backend && go test ./... -v -coverprofile=coverage.out

      - name: Coverage summary
        if: always()
        run: |
          echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
          cd backend && go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: backend-coverage
          path: backend/coverage.out

  lint-and-test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: agent/go.sum

      - name: Vet
        run: cd agent && go vet ./...

      - name: Test
        run: cd agent && go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: agent-coverage
          path: agent/coverage.out

  lint-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Build
        run: cd frontend && npm run build

      - name: Test
        run: cd frontend && npm test -- --passWithNoTests --coverage

      - name: Coverage summary
        if: always()
        run: |
          if [ -f frontend/coverage/coverage-summary.json ]; then
            echo "### Frontend Coverage" >> $GITHUB_STEP_SUMMARY
            node -e "
              const c = require('./frontend/coverage/coverage-summary.json');
              const t = c.total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + t.statements.pct + '% |');
              console.log('| Branches | ' + t.branches.pct + '% |');
              console.log('| Functions | ' + t.functions.pct + '% |');
              console.log('| Lines | ' + t.lines.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test-backend, lint-and-test-frontend, lint-and-test-agent]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f deploy/docker/Dockerfile.backend -t argus-backend:ci ./backend

      - name: Build frontend image
        run: docker build -f deploy/docker/Dockerfile.frontend -t argus-frontend:ci ./frontend

      - name: Build agent image
        run: docker build -f deploy/docker/Dockerfile.agent -t argus-agent:ci .
