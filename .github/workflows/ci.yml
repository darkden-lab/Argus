name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Vet
        run: cd backend && go vet ./...

      - name: Test
        run: cd backend && go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.out

  lint-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Build
        run: cd frontend && npm run build

      - name: Test
        run: cd frontend && npm test -- --passWithNoTests

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test-backend, lint-and-test-frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f deploy/docker/Dockerfile.backend -t k8s-dashboard/backend:ci ./backend

      - name: Build frontend image
        run: docker build -f deploy/docker/Dockerfile.frontend -t k8s-dashboard/frontend:ci ./frontend
