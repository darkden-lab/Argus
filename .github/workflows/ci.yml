name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  lint-and-test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: backend
          args: --timeout=5m

      - name: Test
        run: cd backend && go test ./... -v -coverprofile=coverage.out

      - name: Coverage summary
        if: always()
        run: |
          echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
          cd backend && go tool cover -func=coverage.out | tail -1 >> $GITHUB_STEP_SUMMARY

      - name: Upload coverage
        uses: actions/upload-artifact@v7
        with:
          name: backend-coverage
          path: backend/coverage.out

  lint-and-test-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"
          cache-dependency-path: agent/go.sum

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: latest
          working-directory: agent
          args: --timeout=5m

      - name: Test
        run: cd agent && go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage
        uses: actions/upload-artifact@v7
        with:
          name: agent-coverage
          path: agent/coverage.out

  lint-and-test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Lint
        run: cd frontend && npm run lint

      - name: Build
        run: cd frontend && npm run build

      - name: Test
        run: cd frontend && npm test -- --passWithNoTests --coverage

      - name: Coverage summary
        if: always()
        run: |
          if [ -f frontend/coverage/coverage-summary.json ]; then
            echo "### Frontend Coverage" >> $GITHUB_STEP_SUMMARY
            node -e "
              const c = require('./frontend/coverage/coverage-summary.json');
              const t = c.total;
              console.log('| Metric | Coverage |');
              console.log('|--------|----------|');
              console.log('| Statements | ' + t.statements.pct + '% |');
              console.log('| Branches | ' + t.branches.pct + '% |');
              console.log('| Functions | ' + t.functions.pct + '% |');
              console.log('| Lines | ' + t.lines.pct + '% |');
            " >> $GITHUB_STEP_SUMMARY
          fi

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [lint-and-test-backend, lint-and-test-frontend, lint-and-test-agent]
    strategy:
      matrix:
        include:
          - image: argus-backend
            context: ./backend
            file: deploy/docker/Dockerfile.backend
          - image: argus-frontend
            context: ./frontend
            file: deploy/docker/Dockerfile.frontend
          - image: argus-agent
            context: .
            file: deploy/docker/Dockerfile.agent
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
