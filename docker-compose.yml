version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: k8sdashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: devpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d k8sdashboard"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: ../deploy/docker/Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://dashboard:devpassword@postgres:5432/k8sdashboard?sslmode=disable
      JWT_SECRET: dev-jwt-secret
      ENCRYPTION_KEY: dev-encryption-key-32chars00000000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../deploy/docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy

volumes:
  pgdata:
