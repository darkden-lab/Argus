apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argus-agent.fullname" . }}
  labels:
    {{- include "argus-agent.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "argus-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "argus-agent.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      serviceAccountName: {{ include "argus-agent.serviceAccountName" . }}
      automountServiceAccountToken: true
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agent
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          env:
            - name: DASHBOARD_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus-agent.fullname" . }}-config
                  key: DASHBOARD_URL
            - name: CLUSTER_NAME
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus-agent.fullname" . }}-config
                  key: CLUSTER_NAME
            - name: DASHBOARD_TLS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus-agent.fullname" . }}-config
                  key: DASHBOARD_TLS_ENABLED
            - name: DASHBOARD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus-agent.fullname" . }}-secret
                  key: DASHBOARD_TOKEN
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8443
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8443
            initialDelaySeconds: 5
            periodSeconds: 10
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
