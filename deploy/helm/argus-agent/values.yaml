image:
  repository: argus/agent
  tag: latest
  pullPolicy: IfNotPresent

replicas: 1

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

# Dashboard connection settings
dashboard:
  # gRPC endpoint of the Argus dashboard (required), e.g. "argus-backend.argus.svc.cluster.local:9090"
  url: ""
  # Registration token provided by the dashboard (required)
  token: ""
  # Name for this cluster in the dashboard
  clusterName: ""
  # Enable TLS for gRPC connection to the dashboard
  tlsEnabled: false

# Security context for the agent pod and container
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65534
  runAsGroup: 65534
  fsGroup: 65534
  seccompProfile:
    type: RuntimeDefault

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# RBAC configuration for the agent's access to local cluster resources
rbac:
  # Preset: read-only, operator, admin, custom
  preset: "read-only"
  # Custom rules (used when preset is "custom")
  customRules: []
  #  - apiGroups: [""]
  #    resources: ["pods", "services"]
  #    verbs: ["get", "list", "watch"]

serviceAccount:
  create: true
  name: ""
  annotations: {}

# Pod-level settings
nodeSelector: {}
tolerations: []
affinity: {}
podAnnotations: {}
