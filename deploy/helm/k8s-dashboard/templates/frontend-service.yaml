apiVersion: v1
kind: Service
metadata:
  name: {{ include "k8s-dashboard.fullname" . }}-frontend
  labels:
    {{- include "k8s-dashboard.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "k8s-dashboard.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
