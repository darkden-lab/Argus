apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "argus.fullname" . }}-backend
  labels:
    {{- include "argus.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.backend.replicas }}
  selector:
    matchLabels:
      {{- include "argus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "argus.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      serviceAccountName: {{ include "argus.serviceAccountName" . }}
      containers:
        - name: backend
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}-secret
                  key: databaseURL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}-secret
                  key: jwtSecret
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}-secret
                  key: encryptionKey
            {{- if .Values.oidc.enabled }}
            - name: OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "argus.fullname" . }}-secret
                  key: oidcClientSecret
            {{- end }}
            # Plugin feature flags loaded from ConfigMap
            - name: PLUGIN_ISTIO_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_ISTIO_ENABLED
            - name: PLUGIN_PROMETHEUS_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_PROMETHEUS_ENABLED
            - name: PLUGIN_CALICO_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_CALICO_ENABLED
            - name: PLUGIN_CNPG_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_CNPG_ENABLED
            - name: PLUGIN_MARIADB_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_MARIADB_ENABLED
            - name: PLUGIN_KEDA_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_KEDA_ENABLED
            - name: PLUGIN_CEPH_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_CEPH_ENABLED
            - name: PLUGIN_HELM_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: PLUGIN_HELM_ENABLED
            # OIDC configuration (non-sensitive)
            - name: OIDC_ENABLED
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_ENABLED
            {{- if .Values.oidc.enabled }}
            - name: OIDC_ISSUER_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_ISSUER_URL
            - name: OIDC_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_CLIENT_ID
            - name: OIDC_REDIRECT_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_REDIRECT_URL
            - name: OIDC_SCOPES
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_SCOPES
            - name: OIDC_USERNAME_CLAIM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_USERNAME_CLAIM
            - name: OIDC_GROUPS_CLAIM
              valueFrom:
                configMapKeyRef:
                  name: {{ include "argus.fullname" . }}-config
                  key: OIDC_GROUPS_CLAIM
            {{- end }}
          resources:
            {{- toYaml .Values.backend.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
