{{- if .Values.networkPolicy.enabled }}
# Frontend network policy: allow ingress on port 3000 and egress to backend on port 8080
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "argus.fullname" . }}-frontend
  labels:
    {{- include "argus.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  podSelector:
    matchLabels:
      {{- include "argus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - ports:
        - port: 3000
          protocol: TCP
  egress:
    - to:
        - podSelector:
            matchLabels:
              {{- include "argus.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backend
      ports:
        - port: 8080
          protocol: TCP
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# Backend network policy: allow ingress on ports 8080 and 9090, egress to PostgreSQL on 5432
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "argus.fullname" . }}-backend
  labels:
    {{- include "argus.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  podSelector:
    matchLabels:
      {{- include "argus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow HTTP traffic from frontend and ingress
    - ports:
        - port: 8080
          protocol: TCP
    # Allow gRPC traffic from agents
    - ports:
        - port: 9090
          protocol: TCP
  egress:
    # Allow traffic to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              {{- include "argus.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: postgres
      ports:
        - port: 5432
          protocol: TCP
    # Allow DNS resolution
    - ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
---
# PostgreSQL network policy: allow ingress from backend on port 5432
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "argus.fullname" . }}-postgres
  labels:
    {{- include "argus.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  podSelector:
    matchLabels:
      {{- include "argus.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "argus.selectorLabels" . | nindent 14 }}
              app.kubernetes.io/component: backend
      ports:
        - port: 5432
          protocol: TCP
{{- end }}
